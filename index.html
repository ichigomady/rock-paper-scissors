<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Scissors-Papers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="game-mode">
        <div class="pvp">
            <button class="btn-pvp btn-active">Player VS Player</button>
        </div>
        <div class="pvc">
            <button class="btn-pvc">Player VS Computer</button>
        </div>
    </div>
    <div class="rps-container">
        <img class="rock" src="media/rock.jpg" alt="rock" title="Rock">
        <img src="media/paper.jpg" alt="papers" class="paper" title="Paper">
        <img src="media/scissors.jpg" alt="scissors" class="scissors" title="Scissors">
    </div>
    <div class="round-container">Game yet to start</div>
    <div class="win-container">
        <div class="player1-win-count">
            <div class="player-1">Player 1</div>
            <div class="player-1-win">0</div>
            <div class="p1-res-text"></div>
        </div>
        <div class="player2-win-count">
            <div class="player-2">Player 2</div>
            <div class="player-2-win">0</div>
            <div class="p2-res-text"></div>
        </div>
    </div>
    <div class="game-log">
        <div class="log-header" style="text-align: center;">Game Log</div>
    </div>
    <div class="game-refresh">
        
    </div>
</div>
</body>
</html>
